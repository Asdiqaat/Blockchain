<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-bg">

  <header class="header">
    <div class="navbar">
      <span class="logo-text">VaultStamp</span>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

      <button type="submit">Upload & Timestamp</button>

    <p id="uploadStatus"></p>

  <script src="script.js"></script>
